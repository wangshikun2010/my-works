<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>计算器</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/style.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div id="calculotor">
	<div id="calc_title">计算器
		<input type="checkbox" id="sound"/>
		<label for="sound" id="calc_sound"></label>
	</div>
	<div id="calc_inner">
		<p id="calc_inner_number"></p>
		<span id="calc_inner_operator"></span>
	</div>
	<ul>
		<li id="cal_shift" class="auxiliary_button">SHIFT</li>
		<li class="auxiliary_button">DRG</li>
		<li class="auxiliary_button">FSE</li>
		<li class="auxiliary_button yellow">MR</li>
		<li class="auxiliary_button yellow">MS</li>
		<li class="auxiliary_button yellow">M＋</li>
		<li class="auxiliary_button">hyp</li>
		<li class="auxiliary_button">sin</li>
		<li class="auxiliary_button">cos</li>
		<li class="auxiliary_button">tan</li>
		<li class="auxiliary_button">ln</li>
		<li class="auxiliary_button">log</li>
		<li class="auxiliary_button">a<sup>b/c</sup></li>
		<li class="auxiliary_button">y<sup>x</sup></li>
		<li class="auxiliary_button">√</li>
		<li class="auxiliary_button">%</li>
		<li class="auxiliary_button">(</li>
		<li class="auxiliary_button">)</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li class="red">DEL</li>
		<li class="red">AC</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li class="gray">×</li>
		<li class="gray">÷</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li class="gray">＋</li>
		<li class="gray">－</li>
		<li>0</li>
		<li>.</li>
		<li>+/-</li>
		<li>EXP</li>
		<li>=</li>
	</ul>
	<audio id="audio" src=""></audio>
</div>
</body>
</html>
