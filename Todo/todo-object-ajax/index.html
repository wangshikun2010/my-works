<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>todo</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link type="text/css" href="./css/todo.css" rel="stylesheet">
    <script type="text/javascript" src="./js/eventUtil.js"></script>
    <script type="text/javascript" src="./js/todo.js"></script>
</head>
<body>
    <article>
        <section class="header">
            <header>todo</header>
            <span id="j-todo-sync" class="header__sync">
                <img src="./images/loading.gif" alt="同步" />
            </span>
            <div class="input">
                <form action="">
                    <input type="text" id="j-todo-input-box" class="input__text" placeholder="还有什么事没有做?" autofocus required autocomplete="off" maxlength="25"/>
                </form>
                <label id="j-select-all" class="input__checkbox">
                    <input type="checkbox" name="select-all" value="all">全部选中
                </label>
            </div>
        </section>
        <section class="content">
            <ul id="j-todo-list" class="todo"></ul>
        </section>
        <footer>
            <p>
                <span id="j-todo-list-length"></span>
                个项目
            </p>
            <p id="j-todo-clear-complete" class="todo__complete">
                <span id="j-todo-complete-length"></span>
                个已完成项目
            </p>
        </footer>
    </article>
</body>
</html>
